    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f8bbd0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3), transparent 40%),

      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
    }

    h1 span.heart {
      font-size: 3.5rem;
      color: #ef4444;
    }

    h2 {
      font-weight: 600;
      font-size: 1.7rem;
      margin-bottom: 30px;
      user-select: none;
      text-align: center;
    }

    .image-container {
      max-width: 500px;
      width: 90vw;
      border: 5px solid white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(235, 59, 90, 0.4);
      margin-bottom: 30px;
      user-select: none;
    }

    .image-container img {
      width: 100%;
      display: block;
      border-radius: 20px;
    }

    .content {
      max-width: 550px;
      width: 90vw;
      text-align: center;
      user-select: none;
      font-size: 1.3rem;
    }

    .content strong {
      color: #be123c;
      font-weight: 700;
      font-size: 1.5rem;
      display: block;
      margin-bottom: 8px;
    }

    .content em {
      font-style: italic;
      font-weight: 400;
      color: #d94674;
      margin-bottom: 20px;
      display: block;
      user-select: none;
    }

    .hearts-row {
      font-size: 1.8rem;
      color: #ef4444;
      user-select: none;
      margin-bottom: 40px;
    }

    .footer-msg {
      background: white;
      color: #be123c;
      font-weight: 600;
      padding: 14px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(235, 59, 90, 0.3);
      max-width: 600px;
      width: 90vw;
      text-align: center;
      user-select: none;
      font-size: 1.1rem;
      user-select: none;
    }

    /* subtle floating hearts animation background */
    .floating-heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background: #ef4444;
      transform: rotate(-45deg);
      bottom: -30px;
      z-index: 0;
      opacity: 0.8;
      animation: floatUp 7s linear infinite;
      pointer-events: none;
      border-radius: 50% 50% 50% 50%;
    }
    .floating-heart::before,
    .floating-heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ef4444;
      border-radius: 50%;
    }
    .floating-heart::before {
      top: -10px;
      left: 0;
    }
    .floating-heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateX(50px) translateY(-700px) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <script>
    // Create multiple floating hearts for background effect
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createFloatingHeart, 500);
  </script>
